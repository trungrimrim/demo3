<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listings</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">

    <title>Property Listings</title>
    </head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 jumbotron">
                <div class="text-center">
                    <h1> {% block header_text %} {% endblock %} </h1>
                    <form action=" {% block form_action %} {% endblock %}" method="post" accept-charset="utf-8">
                        <p style="text-align: center;"></p>
                        <input type="text" name="item_text" id="id_new_item" value="" placeholder="Enter a listing" class="form-control input-lg"/>
                        {% csrf_token %}
                    </form>
                    
                </div>
                
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% block table %}
                {% endblock %}
            </div>
            
        </div>
        
    </div>


    <!--<table border="0" cellspacing="5" cellpadding="5" id="id_list_table">-->
        <!--<tr><td>1: {{ new_item_text }}</td></tr>-->
        <!--{% for item in items %}-->
        <!--<tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>-->
        <!--{% endfor %}-->

</body>
</html>
