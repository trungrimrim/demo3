{% extends 'base.html' %}
{% block header_text %}Your Listings {% endblock %}
{% block form_action %}/lists/{{list.id}}/add_item{% endblock %}
{% block table %}
    <table border="0" cellspacing="5" cellpadding="5" id="id_list_table">
        <!--<tr><td>1: {{ new_item_text }}</td></tr>-->
        {% for item in list.item_set.all %}
        <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
